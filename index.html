<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andie's Mad Libs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center">Andie's Mad Libs</h1>
    <div class="container">
        <h3 style="text-align: center"> Fill out the form to see your Mad Lib!</h3>
        <hr style="margin-top: 2em">
        <form>
            <div class="form-group">
                <label form="adj1">Adjective</label>
                <input type="text" id="adj1" name="adj1">
            <div class="form-group">
                <label form="adj2">Adjective</label>
                <input type="text" id="adj2" name="adj2">
            <div class="form-group">
                    <label form="noun1">Noun</label>
                    <input type="text" id="noun1" name="noun1">
            <div class="form-group">
                <label form="clothing">Clothing</label>
                <input type="text" id="clothing" name="clothing">
            <div class="form-group">
                <label form="bodyPart">Body Part</label>
                <input type="text" id="bodyPart" name="bodyPart">
            <div class="form-group">
                <label form="verb1">Verb</label>
                <input type="text" id="verb1" name="verb1">
            <div class="form-group">
                <label form="food">Food</label>
                <input type="text" id="food" name="food">
            </div>

            <button class="submit" id="submit">Submit</button>
        </form>
        <hr style="margin-top: 1em">
        <p class="mad-lib">
            This is <b>where teh mad lib goes</b> after we are done!
        </p>
     </div>

     <script src="./main.js"></script>
</body>
</html>
